<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="avatar.jpg" alt="A professional photo of me" width="200">
            <p>I am a web developer...</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project-card">
                <h3>Project 1: Todo App</h3>
                <p>A simple todo list application using HTML, CSS, and JavaScript.</p>
            </div>
            <div class="project-card">
                <h3>Project 2: Portfolio Website</h3>
                <p>This very portfolio site showcasing my skills and work.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Your message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Portfolio</p>
    </footer>
</body>

</html>
